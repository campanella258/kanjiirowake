        function highlightText() {
            const inputElement = document.getElementById('inputText');
            const outputElement = document.getElementById('output');
            const memoElement = document.getElementById('memo');
            const inputValue = inputElement.value;

            let coloredText = '';

            for (const char of inputValue) {
                if (jouyouKanji.includes(char)) {
                    coloredText += `<span class="red">${char}</span>`;
                } else if (junikyuKanji.includes(char)) {
                    coloredText += `<span class="green">${char}</span>`;

                    coloredText += `<span class="blue">${char}</span>`;

                    coloredText += `<span class="purple">${char}</span>`;
                }

            outputElement.innerHTML = coloredText;

            // 入力された文字数に応じて高さを設定

            const maxHeight = 400;
